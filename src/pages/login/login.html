
<ion-content class="login-content" padding>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67>
            <img src="http://www.free-icons-download.net/images/user-login-icon-32267.png" />
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <h1>iWeather</h1>
        </ion-col>
    </ion-row>
    <div class="login-box">
        <form #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>
                        <ion-item>
                            <ion-input type="text" placeholder="Enter your email..." name="email" [(ngModel)]="user.email" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="password" placeholder="Enter your password..." name="password" [(ngModel)]="user.password" required></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button color="orange" (click)="login(user)" class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
                    <button ion-button class="register-btn" block clear (click)="register(user)">Create New Account</button>
                </ion-col>
            </ion-row>
        </form>
    </div>
</ion-content>
